<div>
  {% extends "layouts/base.html" %} {% block title %} Charts Morris {% endblock
  %}

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <!-- <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  /> -->
  <!------ Include the above in your HEAD tag ---------->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f1f5f8;
    }

    .card {
      width: 1000px;
      background-color: #fff;
      border: none;
      cursor: pointer;
      transition: all 0.5s;
    }

    .image img {
      transition: all 0.5s;
    }

    .card:hover .image img {
      transform: scale(1.5);
    }

    .btn {
      height: 140px;
      width: 140px;
      border-radius: 50%;
    }

    .name {
      font-size: 22px;
      font-weight: bold;
    }

    .idd {
      font-size: 14px;
      font-weight: 600;
    }

    .idd1 {
      font-size: 12px;
    }

    .number {
      font-size: 22px;
      font-weight: bold;
    }

    .follow {
      font-size: 12px;
      font-weight: 500;
      color: #444444;
    }

    .btn1 {
      height: 40px;
      width: 150px;
      border: none;
      background-color: #000;
      color: #aeaeae;
      font-size: 15px;
    }

    .text span {
      font-size: 13px;
      color: #545454;
      font-weight: 500;
    }

    .icons i {
      font-size: 19px;
    }

    hr .new1 {
      border: 1px solid;
    }

    .join {
      font-size: 14px;
      color: #a0a0a0;
      font-weight: bold;
    }

    .date {
      background-color: #ccc;
    }
    a {
      text-decoration: none;
    }
  </style>
  {% endblock stylesheets %} {% block content %}
  <div class="pcoded-content">
    <div class="pcoded-inner-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <div class="page-header-title">
                <h5 class="m-b-10">Profile</h5>
              </div>
              <ul class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="index.html"><i class="feather icon-home"></i></a>
                </li>
                <li class="breadcrumb-item"><a href="#!">Profile</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- [ breadcrumb ] end -->
      <div class="container mt-2 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
          <div
            class="image d-flex flex-column justify-content-center align-items-center"
          >
            <button class="btn btn-secondary">
              <img
                src="https://picsum.photos/536/354"
                height="100"
                width="100"
              />
            </button>
            <span class="name mt-3">{{user.username}}</span>
            <span class="idd">{{user.email}}</span>
            <div
              class="d-flex flex-row justify-content-center align-items-center gap-2"
            >
              <!-- <span class="idd1">Oxc4c16a645_b21a</span>
              <span><i class="fa fa-copy"></i></span> -->
            </div>
            <!-- <div
              class="d-flex flex-row justify-content-center align-items-center mt-3"
            >
              <span class="number"
                >1069 <span class="follow">Followers</span></span
              >
            </div> -->
            <div class="d-flex mt-2">
              <button class="btn1 btn-dark">Edit Profile</button>
            </div>

            <div
              class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"
            >
              <span><i class="fa fa-twitter"></i></span>
              <span><i class="fa fa-facebook-f"></i></span>
              <span><i class="fa fa-instagram"></i></span>
              <span><i class="fa fa-linkedin"></i></span>
            </div>
          </div>
        </div>
      </div>

      {% endblock content %}

      <!-- Specific Page JS goes HERE  -->
      {% block javascripts %}
      <!-- 
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

      {% endblock javascripts %}
    </div>
  </div>
</div>
